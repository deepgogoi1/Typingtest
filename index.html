<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = 'https://rfinedanmwgceiotwsev.supabase.co';       // 🔁 replace with yours
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmaW5lZGFubXdnY2Vpb3R3c2V2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODQ0MzIsImV4cCI6MjA2NzU2MDQzMn0.RFzfItNk4KCYUhQx8U7-LVWcZDbEMNgxoCvtzVyVXWo';                   // 🔁 replace with yours
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const ipKey = "typing-test-ip";
  const deviceKey = "typing-test-device";
  const fingerprintKey = "typing-test-fingerprint";

  const targetWord = "language";
  const replacementWord = "langage";
  const words = [ "education", "banana", "computer", "internet", "keyboard", "monitor", "science", "biology", "history", "language", "software", "python", "javascript", "exam", "student", "college", "teacher", "subject", "chapter", "lesson" ];
  let shownWords = [], finalWords = [];
  let userName = "", userEmail = "", timeLeft = 60, timerInterval;

  document.addEventListener("DOMContentLoaded", async () => {
    const ip = await fetch("https://api.ipify.org?format=json").then(res => res.json()).then(data => data.ip);
    const fingerprint = btoa(navigator.userAgent + screen.width + screen.height + Intl.DateTimeFormat().resolvedOptions().timeZone);

    // 🔒 Check if blocked
    const { data } = await supabase
      .from("attempts")
      .select("*")
      .or(`name.eq.ZARA,ip.eq.${ip},fingerprint.eq.${fingerprint}`);

    if (data.length > 0) {
      document.getElementById("blocked-message").style.display = "block";
    } else {
      document.getElementById("form-box").style.display = "block";
    }
  });

  window.startTest = async function () {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !email) {
      document.getElementById("form-error").innerText = "Please fill out both name and email.";
      return;
    }

    if (name.toLowerCase() !== "zara") {
      document.getElementById("form-error").innerText = "Only ZARA is allowed.";
      return;
    }

    userName = name;
    userEmail = email;
    shownWords = [...words];

    document.getElementById("form-box").style.display = "none";
    document.getElementById("test-box").style.display = "block";
    document.getElementById("question-text").innerText = shownWords.join(" ").toUpperCase();

    startTimer();
  };

  function startTimer() {
    const timer = document.getElementById("timer");
    timerInterval = setInterval(() => {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timer.textContent = `Time Left: ${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(timerInterval);
        submitTest();
      }
    }, 1000);
  }

  function slightChange(word) {
    return word === targetWord ? replacementWord : word;
  }

  window.submitTest = async function () {
    clearInterval(timerInterval);
    document.getElementById("test-box").style.display = "none";
    document.getElementById("message-box").style.display = "block";

    finalWords = shownWords.map(w => slightChange(w));
    const userWords = document.getElementById("answer").value.trim().toUpperCase().split(/\s+/);
    const table = document.getElementById("result-table");
    table.innerHTML = "";

    for (let i = 0; i < finalWords.length; i++) {
      const expected = finalWords[i].toUpperCase();
      const typed = userWords[i] || "";
      const row = document.createElement("tr");

      const td1 = document.createElement("td");
      td1.textContent = expected;

      const td2 = document.createElement("td");
      td2.innerHTML = typed === expected
        ? `<span class="right">${typed}</span>`
        : `<span class="wrong">${typed}</span>`;

      row.appendChild(td1);
      row.appendChild(td2);
      table.appendChild(row);
    }

    const ip = await fetch("https://api.ipify.org?format=json").then(r => r.json()).then(d => d.ip);
    const fingerprint = btoa(navigator.userAgent + screen.width + screen.height + Intl.DateTimeFormat().resolvedOptions().timeZone);

    await supabase.from("attempts").insert([
      {
        name: userName,
        email: userEmail,
        ip: ip,
        fingerprint: fingerprint,
      }
    ]);
  };
</script>
