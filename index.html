<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Test job</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; user-select: none; }
    input, textarea {
      width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px;
    }
    #form-box, #test-box, #message-box { display: none; margin-top: 20px; }
    #question-text {
      font-weight: bold; font-size: 18px; text-transform: uppercase;
      background: #f9f9f9; padding: 10px; border: 1px solid #ccc;
    }
    #timer { font-weight: bold; margin: 10px 0; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px;
      text-align: left; font-size: 16px;
    }
    .wrong {
      color: red;
      font-weight: bold;
      text-decoration: underline;
      text-decoration-color: red;
      text-decoration-style: wavy;
    }
    .right { color: black; }
    .blocked {
      color: red; font-weight: bold;
      background: #fff3f3; padding: 20px; border: 2px solid red;
    }
  </style>
</head>
<body oncontextmenu="return false" oncopy="return false" oncut="return false" onpaste="return false">

<h2>Typing Test</h2>

<div id="blocked-message" class="blocked" style="display:none;">
  You have already attempted this test. Try again later.
</div>

<div id="form-box">
  <p><b>Before starting, please enter your details:</b></p>
  <input type="text" id="name" placeholder="Enter your name" />
  <input type="email" id="email" placeholder="Enter your email" />
  <button onclick="startTest()">Start Test</button>
  <p id="form-error" style="color:red;"></p>
</div>

<div id="test-box">
  <p id="timer">Time Left: 01:00</p>
  <div id="question-text"></div>
  <textarea id="answer" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
  <button onclick="submitTest()">Submit Test</button>
</div>

<div id="message-box">
  <p><b>Try again next time.</b></p>
  <p>Our job is always available for you.</p>

  <table>
    <thead>
      <tr>
        <th>Modified Word</th>
        <th>Your Word</th>
      </tr>
    </thead>
    <tbody id="result-table"></tbody>
  </table>
</div>

<script>
  const words = [
    "education", "banana", "computer", "internet", "keyboard",
    "monitor", "science", "biology", "history", "language",
    "software", "python", "javascript", "exam", "student",
    "college", "teacher", "subject", "chapter", "lesson"
  ];

  let userName = "", userEmail = "", timeLeft = 60, timerInterval;
  const ipKey = "typing-test-ip";
  const deviceKey = "typing-test-device";
  let shownWords = [];
  let finalWords = [];
  const targetWord = "language"; // ✅ Only this word will be changed
  const replacementWord = "langage"; // ✅ Modified version shown in results

  async function checkBlock() {
    const ip = await fetch("https://api.ipify.org?format=json")
      .then(res => res.json()).then(data => data.ip);
    const ipBlocked = localStorage.getItem(ipKey) === ip;
    const deviceBlocked = localStorage.getItem(deviceKey) === "done";

    if (ipBlocked || deviceBlocked) {
      document.getElementById("blocked-message").style.display = "block";
    } else {
      document.getElementById("form-box").style.display = "block";
    }
  }

  checkBlock();

  function startTest() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !email) {
      document.getElementById("form-error").innerText = "Please fill out both name and email.";
      return;
    }

    userName = name;
    userEmail = email;

    document.getElementById("form-box").style.display = "none";
    document.getElementById("test-box").style.display = "block";

    shownWords = [...words];
    document.getElementById("question-text").innerText = shownWords.join(" ").toUpperCase();
    startTimer();
  }

  function startTimer() {
    const timer = document.getElementById("timer");
    timerInterval = setInterval(() => {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timer.textContent = `Time Left: ${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(timerInterval);
        submitTest();
      }
    }, 1000);
  }

  function slightChange(word) {
    return word === targetWord ? replacementWord : word;
  }

  async function submitTest() {
    clearInterval(timerInterval);
    document.getElementById("test-box").style.display = "none";
    document.getElementById("message-box").style.display = "block";

    finalWords = shownWords.map(w => slightChange(w));
    const userWords = document.getElementById("answer").value.trim().toUpperCase().split(/\s+/);
    const table = document.getElementById("result-table");
    table.innerHTML = "";

    for (let i = 0; i < finalWords.length; i++) {
      const expected = finalWords[i].toUpperCase();
      const typed = userWords[i] || "";
      const row = document.createElement("tr");

      const td1 = document.createElement("td");
      td1.textContent = expected;

      const td2 = document.createElement("td");
      td2.innerHTML = typed === expected
        ? `<span class="right">${typed}</span>`
        : `<span class="wrong">${typed}</span>`;

      row.appendChild(td1);
      row.appendChild(td2);
      table.appendChild(row);
    }

    const ip = await fetch("https://api.ipify.org?format=json").then(r => r.json()).then(d => d.ip);
    localStorage.setItem(ipKey, ip);
    localStorage.setItem(deviceKey, "done");
  }
</script>

</body>
</html>
